<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Default Header - One Page Navigation | Front - Responsive Website Template</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../favicon.ico">

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">

  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="/assets/font-awesome/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="/assets/animate.css/animate.min.css">

  <!-- CSS Front Template -->
  <link rel="stylesheet" href="/assets/front.css">
</head>

<body id="home-section">
  <!-- Skippy -->
  <a id="skippy" class="sr-only sr-only-focusable u-skippy" href="#content">
    <div class="container">
      <span class="u-skiplink-text">Skip to main content</span>
    </div>
  </a>
  <!-- End Skippy -->

  <!-- ========== HEADER ========== -->
  <header id="header" class="u-header u-header--sticky-top"
          data-header-fix-moment="500"
          data-header-fix-effect="slide">
    <div class="u-header__section">
      <div id="logoAndNav" class="container">
        <!-- Nav -->
        <nav class="navbar navbar-expand-md u-header__navbar">
          <!-- Logo -->
          <a class="navbar-brand u-header__navbar-brand u-header__navbar-brand-top-space" href="#home-section" aria-label="Front">
            <img src="/assets/logos/logo.svg" alt="Logo">
          </a>
          <!-- End Logo -->

          <!-- Responsive Toggle Button -->
          <button type="button" class="navbar-toggler btn u-hamburger"
                  aria-label="Toggle navigation"
                  aria-expanded="false"
                  aria-controls="navBar"
                  data-toggle="collapse"
                  data-target="#navBar">
            <span id="hamburgerTrigger" class="u-hamburger__box">
              <span class="u-hamburger__inner"></span>
            </span>
          </button>
          <!-- End Responsive Toggle Button -->

          <!-- Navigation -->
          <div id="navBar" class="collapse navbar-collapse py-0">
            <ul id="scrollNav" class="navbar-nav align-items-md-center u-header__navbar-nav ml-lg-auto">
              <!-- Home -->
              <li class="nav-item">
                <a class="nav-link u-header__nav-link pl-0" href="#home-section">Home</a>
              </li>
              <!-- End Home -->

              <!-- Pages -->
              <li class="nav-item">
                <a class="nav-link u-header__nav-link" href="#pages-section">Pages</a>
              </li>
              <!-- End Pages -->

              <!-- Works -->
              <li class="nav-item">
                <a class="nav-link u-header__nav-link" href="#works-section">Works</a>
              </li>
              <!-- End Works -->

              <!-- Blog -->
              <li class="nav-item">
                <a class="nav-link u-header__nav-link" href="#blog-section">Blog</a>
              </li>
              <!-- End Blog -->

              <!-- Specialty -->
              <li class="nav-item">
                <a class="nav-link u-header__nav-link" href="#specialty-section">Specialty</a>
              </li>
              <!-- End Specialty -->

              <!-- Button -->
              <li class="nav-item d-none d-md-inline-block pl-3 pr-0">
                <a class="btn btn-primary u-btn-primary btn-sm transition-3d-hover" href="https://themes.getbootstrap.com/product/front-multipurpose-responsive-template/" target="_blank">Buy Now</a>
              </li>
              <!-- End Button -->
            </ul>
          </div>
          <!-- End Navigation -->
        </nav>
        <!-- End Nav -->
      </div>
    </div>
  </header>
  <!-- ========== END HEADER ========== -->

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main">
    <!-- Hero Section -->
    <div class="u-gradient-half-primary-v1">
      <div class="container text-center u-space-4-top u-space-5-top--md u-space-4-top--lg u-space-3-bottom">
        <!-- Title -->
        <div class="w-md-80 w-lg-50 mx-auto mb-5">
          <span class="u-label u-label--sm u-label--white mb-2">Starter</span>
          <h1 class="h1 text-white">
            <span class="font-weight-bold">Header default:</span> One page navigation
          </h1>
        </div>
        <!-- End Title -->

        <a class="btn text-primary u-btn-white u-btn-wide transition-3d-hover" href="../header-layouts.html">Header Layouts</a>
      </div>
    </div>
    <!-- End Hero Section -->

    <!-- Pages Content -->
    <div id="pages-section" class="container u-space-3">
      <p class="mb-0">Pages content goes here...</p>
    </div>
    <!-- End Pages Content -->

    <hr class="my-0">

    <!-- Works Content -->
    <div id="works-section" class="container u-space-3">
      <p class="mb-0">Works content goes here...</p>
    </div>
    <!-- End Works Content -->

    <hr class="my-0">

    <!-- Blog Content -->
    <div id="blog-section" class="container u-space-3">
      <p class="mb-0">Blog content goes here...</p>
    </div>
    <!-- End Blog Content -->

    <hr class="my-0">

    <!-- Specialty Content -->
    <div id="specialty-section" class="container u-space-3">
      <p class="mb-0">Specialty content goes here...</p>
    </div>
    <!-- End Specialty Content -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- Go to Top -->
  <a class="js-go-to u-go-to" href="#"
     data-position='{"bottom": 15, "right": 15 }'
     data-type="fixed"
     data-offset-top="400"
     data-compensation="#header"
     data-show-effect="slideInUp"
     data-hide-effect="slideOutDown">
    <span class="fa fa-arrow-up u-go-to__inner"></span>
  </a>
  <!-- End Go to Top -->

  <!-- JS Global Compulsory -->
  <script src="/assets/jquery/dist/jquery.min.js"></script>
  <script src="/assets/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="/assets/popper.js/dist/umd/popper.min.js"></script>
  <script src="/assets/bootstrap/bootstrap.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="/assets/appear.js"></script>

  <!-- JS Front -->
  <script src="/assets/hs.core.js"></script>
  <script src="/assets/components/hs.header.js"></script>
  <script src="/assets/components/hs.scroll-nav.js"></script>
  <script src="/assets/components/hs.go-to.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // initialization of header
      $.HSCore.components.HSHeader.init($('#header'));

      // initialization of go to
      $.HSCore.components.HSGoTo.init('.js-go-to');
    });

    $(window).on('load', function () {
      // initialization of HSScrollNav component
      $.HSCore.components.HSScrollNav.init($('#scrollNav'), {
        duration: 700
      });
    });
  </script>
</body>
</html>
